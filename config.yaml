data_root: data/raw
static_input_root: inputs_static
instance: "6.5.1"

constraints:
  Lw: 3600

objective:
  mode: weighted
  lambda_w: 0.02
  drop_penalty: 50.0
  weights:
    makespan: 0.5
    unserved: 0.5

gp:
  pop_size: 120
  intermed_size: 20
  generations: 20
  max_depth: 5
  rm: 0.3
  rc: 0.6
  tournament_k: 3
  seed: 42
  seed_ratio: 0.2
  seed_pairs:
    - ["min(TERM0, TERM4)", "min(TERM0, TERM4)"] # near + nearest-next
    - ["min(TERM0, TERM6)", "TERM6"] # near + due sooner
    - ["min(TERM0, TERM5)", "min(TERM5, TERM6)"] # near + ready/due
    - ["min(TERM0, TERM3)", "TERM3"] # near + balance load
    - ["min(add(TERM0, TERM1), TERM6)", "TERM6"] # near + small demand + due
    - ["TERM1", "TERM2"] # demand vs rem cap
    - ["min(TERM1, TERM4)", "TERM3"] # demand small + nearest-next
    - ["max(TERM1, TERM5)", "min(TERM2, TERM4)"] # prioritize small demand, balance

log_dir: runs
